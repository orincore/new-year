<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Wishes by Orincore</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #721e5d, #982a3c);
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 2s;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
            background: #ffffff88;
            color: #000;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: #5d12f3;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .motivational {
            font-size: 1.5rem;
            text-align: center;
            margin: 20px;
        }

        .footer {
            margin-top: 30px;
            font-size: 1rem;
            text-align: center;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, white, transparent);
            animation: firework 1.5s ease-out infinite;
        }

        @keyframes firework {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="main-page">
        <h1> Hello, Please Enter Your Name!</h1>
        <form id="nameForm">
            <input type="text" id="userName" placeholder="Enter your name" required>
            <button type="submit">Get Your Greeting</button>
        </form>
    </div>

    <div id="greeting-page" style="display: none; text-align: center;">
        <h1>🎆 Happiest New Year, <span id="nameDisplay"></span>! 🎆</h1>
        <p class="motivational" id="motivationalText"></p>
        <button onclick="restart()">✨ Go Back ✨</button>
        <div class="footer">Greetings from Orincore (Adarsh Suradkar) @ig_orincore</div>
    </div>

    <div class="fireworks"></div>

    <script>
        // Generate fireworks
        function createFirework() {
            const fireworksContainer = document.querySelector('.fireworks');
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${Math.random() * 100}%`;
            firework.style.top = `${Math.random() * 100}%`;
            firework.style.animationDelay = `${Math.random()}s`;
            fireworksContainer.appendChild(firework);

            setTimeout(() => firework.remove(), 1500);
        }

        setInterval(createFirework, 200);

        // Motivational messages
        const motivationalTexts = [
            `🎉 Cheers to a fantastic year ahead, <span id='dynamicName'></span>! 🌟 This New Year brings a fresh start and new opportunities. 💪 Remember, every step forward, no matter how small, is a step toward greatness. 🌈✨ Stay positive, stay determined, and keep believing in yourself! ❤️`,
            `🌟 Here’s to you, <span id='dynamicName'></span>, and all the amazing things you’ll achieve this year! 🌈💫 Set your goals high, and don’t stop until you get there. 🚀 May the New Year bring you endless joy, laughter, and unforgettable moments. 🎊✨ Keep shining, you’re a star! ⭐️`,
            `💖 Dearest <span id='dynamicName'></span>, as the New Year unfolds, embrace its challenges and cherish its joys. 🌟 Each moment is an opportunity to grow and shine brighter than ever before. 🌺 Your kindness, strength, and determination will lead you to amazing places. Cheers to your journey ahead! 🥂`,
            `🌟 Rise and shine, <span id='dynamicName'></span>! This year is all about you conquering your dreams and making your mark. ✨ Spread love, embrace growth, and live every moment to its fullest. 💫 Happy New Year! 🎆`,
            `🥳 A brand-new year is here, <span id='dynamicName'></span>, and so is your chance to chase your dreams like never before. 🌟 Remember, your potential is limitless. Keep soaring high and achieving greatness. 🚀 Here’s to an unforgettable year ahead! 🌈`,
            `✨ The New Year is a perfect time to start afresh, <span id='dynamicName'></span>. Embrace your uniqueness, nurture your passions, and let the world see your light. 🌟 Happy New Year, and may all your wishes come true! 🎉`,
            `🎊 Wishing you a year filled with love, joy, and boundless opportunities, <span id='dynamicName'></span>. 🌸 Make every day count, and don’t forget to sprinkle kindness wherever you go. 🌈 Cheers to a beautiful New Year ahead! 🥂`,
            `🌟 Shine bright, <span id='dynamicName'></span>! This is your year to take bold steps, embrace your passions, and make incredible memories. 💖 Let’s toast to a wonderful journey ahead. Happy New Year! 🎆`,
            `💪 Get ready to conquer, <span id='dynamicName'></span>! The New Year is your playground to learn, grow, and achieve your dreams. 🌟 Cheers to all the victories waiting for you in the coming months. 🎉 Happy New Year! 🥳`,
            `🎇 New Year, new opportunities, <span id='dynamicName'></span>! 🌈 Dive into the adventure of life, cherish every moment, and let your heart guide you to happiness and success. 🌟 Wishing you an incredible year ahead! 💖`
        ];

        const nameForm = document.getElementById("nameForm");
        const mainPage = document.getElementById("main-page");
        const greetingPage = document.getElementById("greeting-page");
        const nameDisplay = document.getElementById("nameDisplay");
        const motivationalText = document.getElementById("motivationalText");

        nameForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const userName = document.getElementById("userName").value;
            nameDisplay.textContent = userName;
            motivationalText.innerHTML = motivationalTexts[Math.floor(Math.random() * motivationalTexts.length)].replace('<span id=\'dynamicName\'></span>', userName);
            mainPage.style.display = "none";
            greetingPage.style.display = "block";
        });

        function restart() {
            mainPage.style.display = "flex";
            greetingPage.style.display = "none";
        }
    </script>
</body>
</html>
